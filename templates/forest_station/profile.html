<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GuardWild: Real-Time Animal Species Identification</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/style1.css" rel="stylesheet">
    <link href="/static/css/divisionlist.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top py-lg-0 px-4 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
        
        <div class="ms-auto d-flex align-items-center m-4">
            <a href="station_profile" class="btn btn-secondary me-3" title="Profile">
                <i class="fas fa-user"></i>
            </a>        
            <!-- Logout Button -->
            <a href="logout" class="btn btn-danger me-3" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </a>
            <!-- Menu Button -->
            <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <i class="bi bi-list"></i> Menu
            </button>
        </div>
    </nav>

<div id="profile-section">
    <h1 class="heading-container">
        <span class="title">{{data.name}}</span>
        <a href="stationedit/{{data.id}}">
            <i class="fas fa-edit reducesize"></i> <!-- Font Awesome Edit Icon -->
        </a>
        
        
    </h1>
    <table id="profile-table">
        <tr>
            <td id="label-station-head">Station Head:</td>
            <td>{{data.head}}</td>
        </tr>
        <tr>
            <td id="label-email">Email:</td>
            <td>{{data.email}}</td>
        </tr>
        <tr>
            <td id="label-contact">Contact:</td>
            <td>{{data.phone}}</td>
        </tr>
        <tr>
            <td id="label-proof">Proof of Station:</td>
            <td><a href="{{data.proof}}" download="{{data.name}}">Download</a></td>
        </tr>
        <tr>
            <td id="label-division">Division:</td>
            <td>{{data.division.name}}, <br> {{data.division.district.name}}</td>
        </tr>
        <tr>
            <td id="label-staff-count">Staff Count:</td>
            <td>{{data.staff_count}}</td>
        </tr>
        <tr>
            <td id="label-password">Password:</td>
            <td>{{data.password}}</td> <!-- Optional, handle sensitive data appropriately -->
        </tr>
    </table>
</div>

<div style="text-align: center; margin-top: 20px;">
    <button onclick="goBack()" id="return-button">
        Go Back
    </button>
</div>

<script>
    function goBack() {
        history.back();
    }
</script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/wow/wow.min.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/counterup/counterup.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/static/lib/lightbox/js/lightbox.min.js"></script>
    
    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>
    </body>
    </html>
