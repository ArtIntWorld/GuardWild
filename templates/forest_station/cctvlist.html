{% include "forest_station/header.html" %}
<h1 class="heading-container">
    <span class="title">Camera List</span>
    <a href="addcamera">
        <input type="button" value="Add New" class="add-new-btn">
    </a>
</h1>
<table class="forest-station-table table table-bordered table-hover text-center align-middle">
    <thead>
        <tr>
            <th>Sl No</th>
            <th>Camera</th>
            <th>Lattitude</th>
            <th>Longitude</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for i in cctv %}
            <td>{{forloop.counter}}</td>
            <td>{{i.name}}</td>
            <td>{{i.lattitude}}</td>
            <td>{{i.longitude}}</td>
            <td>
                <form method="post" action="{% url 'toggle_status' i.id %}">
                    {% if i.status == 'active' %}
                    Activated<br>
                        <button type="submit" class="btn btn-danger">Set Inactive</button>
                    {% else %}
                    Inactivated<br>
                        <button type="submit" class="btn btn-success">Set Active</button>
                    {% endif %}
                </form>
            </td>
            <td>
                <a href="deletecamera/{{ i.id }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete {{ i.name }}?');">Remove</a>
            </td>
        </tr>
    </tbody>
        {% endfor %}
</table>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/lib/wow/wow.min.js"></script>
<script src="/static/lib/easing/easing.min.js"></script>
<script src="/static/lib/waypoints/waypoints.min.js"></script>
<script src="/static/lib/counterup/counterup.min.js"></script>
<script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/static/lib/lightbox/js/lightbox.min.js"></script>

<!-- Template Javascript -->
<script src="/static/js/main.js"></script>
</body>
</html>
