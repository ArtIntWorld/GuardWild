{% include "forest_station/header.html" %}
<h1 class="heading-container">
    <span class="title">Animal List</span>
    <a href="addanimal">
        <input type="button" value="Add New" class="add-new-btn">
    </a>
</h1>

<div class="card-container">
    {% for i in data %}
    <div class="card">
        <img src="{{i.photo}}" alt="{{i.name}}" class="card-image">
        <div class="card-content">
            <h3>{{i.name}}</h3>
            <p><strong>Type:</strong> {{i.type}}</p>
            <p class="description"><strong>Description:</strong> {{i.description}}</p>
            <p><strong>Endangered Status:</strong> {{i.endangered_status}}</p>
            <p><strong>Risk Level:</strong> {{i.risk}}</p>
            <div class="card-actions">
                <a href="updateanimal/{{i.id}}" class="btn modify-btn">Modify</a>
                <a href="deleteanimal/{{i.id}}" onclick="return confirm('Are you sure you want to delete {{ i.name }}?');" class="btn remove-btn">Remove</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/lib/wow/wow.min.js"></script>
<script src="/static/lib/easing/easing.min.js"></script>
<script src="/static/lib/waypoints/waypoints.min.js"></script>
<script src="/static/lib/counterup/counterup.min.js"></script>
<script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/static/lib/lightbox/js/lightbox.min.js"></script>

<!-- Template Javascript -->
<script src="/static/js/main.js"></script>
</body>
</html>
