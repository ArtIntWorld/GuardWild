<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    
<br><br><br>
<form method="post" enctype="multipart/form-data" class="animal-add-form">
    <h1 class="animal-add-form-title">Update Animal</h1>
    <table class="animal-add-form-table">
        <tr>
            <td class="animal-add-label">Animal Name</td>
            <td><input type="text" name="name" id="name" value="{{data.name}}" required class="animal-add-input-field"></td>
        </tr>
        <tr>
            <td class="animal-add-label">Animal Type</td>
            <td>
                <input type="radio" name="type" value="herbivores" {% if data.type == "herbivores" %}checked{% endif %} required>Herbivores&nbsp;&nbsp;
                <input type="radio" name="type" value="carnivores" {% if data.type == "carnivores" %}checked{% endif %} required>Carnivores&nbsp;&nbsp;
                <input type="radio" name="type" value="omnivores" {% if data.type == "omnivores" %}checked{% endif %} required>Omnivores&nbsp;&nbsp;
                <input type="radio" name="type" value="detritivores" {% if data.type == "detritivores" %}checked{% endif %} required>Detritivores&nbsp;&nbsp;
            </td>
        </tr>
        <tr>
            <td class="animal-add-label">Description</td>
            <td><textarea name="description" id="description" required class="animal-add-textarea-field">{{data.description}}</textarea></td>
        </tr>
        <tr>
            <td class="animal-add-label">Endangered Status</td>
            <td>
                <input type="radio" name="endangered_status" value="endangered" {% if data.endangered_status == "endangered" %}checked{% endif %} required>Endangered&nbsp;&nbsp;
                <input type="radio" name="endangered_status" value="not endangered" {% if data.endangered_status == "not endangered" %}checked{% endif %} required>Not Endangered
            </td>
        </tr>
        <tr>
            <td class="animal-add-label">Risk Level</td>
            <td>
                <input type="radio" name="risk" value="high" {% if data.risk == "high" %}checked{% endif %} required>High&nbsp;&nbsp;
                <input type="radio" name="risk" value="low" {% if data.risk == "low" %}checked{% endif %} required>Low
            </td>
        </tr>
        <tr>
            <td class="animal-add-label">Upload Image</td>
            <td><input type="file" name="photo" id="photo" value="{{data.photo}}" class="animal-add-file-input"></td>
        </tr>
        <tr><td><br></td></tr>
        <tr>
            <td colspan="2" class="animal-add-form-actions">
                <input type="submit" value="Update Data" name="submit" class="division-add-btn-submit">
                <input type="reset" value="Clear Data" name="reset" class="division-add-btn-reset"  onclick="clearForm()">
            </td>
        </tr>
    </table>
</form>

<script>
    // This function will clear all form fields
    function clearForm() {
        // Clear all text inputs and textareas
        document.querySelectorAll('input[type="text"], textarea').forEach(function(input) {
            input.value = ''; // Clears the value
        });

        // Uncheck all radio buttons
        document.querySelectorAll('input[type="radio"]').forEach(function(input) {
            input.checked = false; // Unchecks the radio buttons
        });

        // Clear file inputs
        document.querySelectorAll('input[type="file"]').forEach(function(input) {
            input.value = ''; // Clears the file input
        });
    }
</script>

</script>
