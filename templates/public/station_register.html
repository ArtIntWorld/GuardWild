    <div class="container-xxl py-4">
        <div class="container">
            <h1 class="text-center mb-4">Forest Station Registration</h1>
            <form method="post" enctype="multipart/form-data">
                <div class="row g-4">
                    <!-- Station Name and Head -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name" class="form-label">Station Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="head" class="form-label">Station Head</label>
                            <input type="text" name="head" class="form-control" required>
                        </div>
                    </div>
    
                    <!-- Email and Phone -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="Please enter a valid Gmail address (e.g., user@gmail.com)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone" class="form-label">Contact</label>
                            <input type="tel" name="phone" class="form-control" required pattern="^\+?[0-9]{1,4}?[-.\s]?[0-9]{1,15}$" title="Please enter a valid phone number. For example: +123-456-7890 or 1234567890">
                        </div>
                    </div>
    
                    <!-- Password and Confirm Password -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must be at least 8 characters long, include at least one letter, one number, and one special character (@, $, !, %, *, ?, &).">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="confirmpassword" class="form-label">Confirm Password</label>
                            <input type="password" name="confirmpassword" class="form-control" required>
                        </div>
                    </div>
    
                    <!-- Country, State, District, Division -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="country" class="form-label">Country</label>
                            <select id="country" name="country" class="form-control" required>
                                <option value="">Select Country</option>
                                {% for country in countries %}
                                    <option value="{{ country.id }}">{{ country.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="state" class="form-label">State</label>
                            <select id="state" name="state" class="form-control" required>
                                <option value="">Select State</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="district" class="form-label">District</label>
                            <select id="district" name="district" class="form-control" required>
                                <option value="">Select District</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="division" class="form-label">Division</label>
                            <select id="division" name="division" class="form-control" required>
                                <option value="">Select Division</option>
                            </select>
                        </div>
                    </div>
    
                    <!-- Proof and Staff Count -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="proof" class="form-label">Proof</label>
                            <input type="file" name="proof" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="staff_count" class="form-label">Staff Count</label>
                            <input type="number" name="staff_count" class="form-control">
                        </div>
                    </div>
    
                    <!-- Submit and Reset -->
                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                            <input type="submit" value="Add Data" name="submit" class="btn btn-primary">
                            <input type="reset" value="Clear Data" name="reset" class="btn btn-secondary">
                        </div>
                    </div>
                </div>
            </form>
            <p class="text-center mt-3">
                    Already have an account? <a href="login" class="text-primary">Log in here</a>
            </p>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        
        $('#country').change(function () {
            var countryId = $(this).val();
            $('#state').empty().append('<option value="">Select State</option>');
            $('#district').empty().append('<option value="">Select District</option>');
            $('#division').empty().append('<option value="">Select Division</option>');

            if (countryId) {
                $.ajax({
                    url: '{% url "get_states" %}',
                    data: { country_id: countryId },
                    success: function (data) {
                        data.forEach(function (state) {
                            $('#state').append('<option value="' + state.id + '">' + state.name + '</option>');
                        });
                    }
                });
            }
        });

        
        $('#state').change(function () {
            var stateId = $(this).val();
            $('#district').empty().append('<option value="">Select District</option>');
            $('#division').empty().append('<option value="">Select Division</option>');

            if (stateId) {
                $.ajax({
                    url: '{% url "get_districts" %}',
                    data: { state_id: stateId },
                    success: function (data) {
                        data.forEach(function (district) {
                            $('#district').append('<option value="' + district.id + '">' + district.name + '</option>');
                        });
                    }
                });
            }
        });

        $('#district').change(function () {
            var districtId = $(this).val();
            $('#division').empty().append('<option value="">Select Division</option>');

            if (districtId) {
                $.ajax({
                    url: '{% url "get_divisions" %}',
                    data: { district_id: districtId },
                    success: function (data) {
                        data.forEach(function (forestdivision) {
                            $('#division').append('<option value="' + forestdivision.id + '">' + forestdivision.name + '</option>');
                        });
                    }
                });
            }
        });
    });
</script>

<script>
    const form = document.getElementsByTagName('form')[0];
    const password = document.getElementsByName('password')[0];
    const confirmpassword = document.getElementsByName('confirmpassword')[0];

    form.addEventListener('submit', function (event) {
        if (password.value !== confirmpassword.value) {
            event.preventDefault();
            alert("Passwords do not match. Please try again.");
            confirmpassword.value = ""; 
        }
    });
</script>
