{% include "admin/header.html" %}
<form action="{% url 'submit_replies' %}" method="post">
    {% csrf_token %}
    <h1 class="heading-container">
        <span class="title">Division List</span>
        <input type="submit" value="Submit" class="add-new-btn">
    </h1>
    <table class="division-table table table-bordered table-hover text-center align-middle">
        <thead>
            <tr>
                <th>Sl No</th>
                <th>Date</th>
                <th>Complaint</th>
                <th>Reply</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.date }}</td>
                <td>{{ i.complaint }}</td>
                <td>
                    {% if i.status != 'pending' %}
                        <!-- Display the existing reply in read-only format -->
                        <textarea readonly rows="2" class="form-control">{{ i.reply }}</textarea>
                    {% else %}
                        <!-- Editable textarea if no reply exists -->
                        <textarea name="reply_{{ i.id }}" id="reply_{{ i.id }}" rows="2" class="form-control"></textarea>
                    {% endif %}

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>
<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/lib/wow/wow.min.js"></script>
<script src="/static/lib/easing/easing.min.js"></script>
<script src="/static/lib/waypoints/waypoints.min.js"></script>
<script src="/static/lib/counterup/counterup.min.js"></script>
<script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/static/lib/lightbox/js/lightbox.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
