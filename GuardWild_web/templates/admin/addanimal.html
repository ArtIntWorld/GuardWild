<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GuardWild: Real-Time Animal Species Identification</title>

    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    
<br><br><br>
<form method="post" enctype="multipart/form-data" class="animal-add-form">
    <h1 class="animal-add-form-title">Add Animal</h1>
    <table class="animal-add-form-table">
        <tr>
            <td class="animal-add-label">Animal Name</td>
            <td><input type="text" name="name" id="name" required class="animal-add-input-field"></td>
        </tr>
        <tr>
            <td class="animal-add-label">Animal Type</td>
            <td>
                <label><input type="radio" name="type" value="herbivores" required> Herbivores</label>
                <label><input type="radio" name="type" value="carnivores" required> Carnivores</label>
                <label><input type="radio" name="type" value="omnivores" required> Omnivores</label>
                <label><input type="radio" name="type" value="detritivores" required> Detritivores</label>
            </td>
        </tr>
        <tr>
            <td class="animal-add-label">Description</td>
            <td><textarea name="description" id="description" required class="animal-add-textarea-field"></textarea></td>
        </tr>
        <tr>
            <td class="animal-add-label">Endangered Status</td>
            <td>
                <label><input type="radio" name="endangered_status" value="endangered" required> Endangered</label>
                <label><input type="radio" name="endangered_status" value="not endangered" required> Not Endangered</label>
            </td>
        </tr>
        <tr>
            <td class="animal-add-label">Risk Level</td>
            <td>
                <label><input type="radio" name="risk" value="high" required> High</label>
                <label><input type="radio" name="risk" value="low" required> Low</label>
            </td>
        </tr>
        <tr>
            <td class="animal-add-label">Upload Image</td>
            <td><input type="file" name="photo" id="photo" required class="animal-add-file-input"></td>
        </tr>
        <tr><td><br></td></tr>
        <tr>
            <td colspan="2" class="animal-add-form-actions">
                <input type="submit" value="Add Data" name="submit" class="division-add-btn-submit">
                <input type="reset" value="Clear Data" name="reset" class="division-add-btn-reset" onclick="clearFormData()">
            </td>
        </tr>
    </table>
</form>
<br>
<div style="text-align: center; margin-top: 20px;">
    <button onclick="goBack()" id="return-button">
        Go Back
    </button>
</div>


<script>
    function clearFormData() {
        // Clear all text inputs and textareas
        document.querySelectorAll('input[type="text"], textarea').forEach(function(input) {
            input.value = '';
        });

        // Uncheck all radio buttons
        document.querySelectorAll('input[type="radio"]').forEach(function(input) {
            input.checked = false;
        });

        // Clear the file input
        document.querySelectorAll('input[type="file"]').forEach(function(input) {
            input.value = '';
        });
    }
</script>

<script>
    function goBack() {
        history.back();
    }
</script>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script src="/static/js/main.js"></script>
</body>
</html>
