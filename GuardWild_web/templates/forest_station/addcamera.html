<form method="post" class="animal-add-form">
    <h1 class="animal-add-form-title">Add Camera</h1>
    <table class="division-add-table">
        <tr>
            <td class="division-add-label">Camera</td>
            <td class="station_animal_add-label">IP</td>
            <td class="station_animal_add-label">Latitude</td>
            <td class="station_animal_add-label">Longitude</td>
        </tr>
        <tr>
            <td><input type="text" name="camera_name[]" required class="division-add-input" min="0" placeholder="Enter Camera Name"></td>
            <td><input type="text" name="ip_address[]" required class="division-add-input" min="0" placeholder="Enter IP"></td>
            <td><input type="text" name="lattitude[]" required class="division-add-input" min="0" placeholder="Enter Latitude"></td>
            <td><input type="text" name="longitude[]" required class="division-add-input" min="0" placeholder="Enter Longitude"></td>
            <td><button type="button" class="division-add-btn-reset">Remove</button></td>
        </tr>
    </table>
    <div class="division-add-actions">
        <input type="submit" value="Add Data" name="submit" class="division-add-btn-submit">
        <input type="reset" value="Clear Data" name="reset" class="division-add-btn-reset">
        <button type="button" id="add-more-btn" class="division-add-btn-submit">Add More</button>
    </div>
</form>

<script>
// Function to add a new row with animal name and population input fields
document.getElementById('add-more-btn').addEventListener('click', function() {
    const table = document.querySelector('.division-add-table'); // Target the correct table using class
    
    // Create a new row
    const newRow = document.createElement('tr');
    
    const cameraNameCell = document.createElement('td');
    const cameraInput = document.createElement('input');
    cameraInput.type = 'text';
    cameraInput.name = 'camera_name[]';
    cameraInput.classList.add('division-add-input');
    cameraInput.placeholder = 'Enter Camera Name';
    cameraNameCell.appendChild(cameraInput);

    const ipCell = document.createElement('td');
    const ipInput = document.createElement('input');
    ipInput.type = 'text';
    ipInput.name = 'ip_address[]';
    ipInput.classList.add('division-add-input');
    ipInput.placeholder = 'Enter IP';
    ipCell.appendChild(ipInput);

    const latitudeCell = document.createElement('td');
    const latitudeInput = document.createElement('input');
    latitudeInput.type = 'text';
    latitudeInput.name = 'lattitude[]';
    latitudeInput.classList.add('division-add-input');
    latitudeInput.placeholder = 'Enter Latitude';
    latitudeCell.appendChild(latitudeInput);

    const longitudeCell = document.createElement('td');
    const longitudeInput = document.createElement('input');
    longitudeInput.type = 'text';
    longitudeInput.name = 'longitude[]';
    longitudeInput.classList.add('division-add-input');
    longitudeInput.placeholder = 'Enter Longitude';
    longitudeCell.appendChild(longitudeInput);
    
    // Create remove button
    const removeCell = document.createElement('td');
    const removeBtn = document.createElement('button');
    removeBtn.type = 'button';
    removeBtn.classList.add('division-add-btn-reset', 'division-add-btn-remove');
    removeBtn.textContent = 'Remove';
    removeBtn.addEventListener('click', function() {
        table.removeChild(newRow);
    });
    removeCell.appendChild(removeBtn);
    
    // Append new cells to the new row
    newRow.appendChild(cameraNameCell);
    newRow.appendChild(ipCell);
    newRow.appendChild(latitudeCell);
    newRow.appendChild(longitudeCell);
    newRow.appendChild(removeCell);
    
    // Append new row to the table
    table.appendChild(newRow);
});
</script>
