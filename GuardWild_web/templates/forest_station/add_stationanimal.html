    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    
<br><br><br>
<form method="post" class="animal-add-form">
    <h1 class="animal-add-form-title">Add Animal Data</h1>
    <table class="division-add-table">
        <tr>
            <td class="division-add-label">Animal</td>
            <td class="station_animal_add-label">Number of</td>
        </tr>
        <tr>
            <td>
                <select id="animal_name" name="animal_name[]" required class="division-add-select">
                    <option value="">Select Animal</option>
                    {% for animal in animals %}
                        <option value="{{ animal.id }}" {% if animal.id == data.animal.id %}selected{% endif %}>{{ animal.name }}</option>
                    {% endfor %}
                </select>
            </td>
            <td><input type="number" name="population_count[]" required class="division-add-input" min="0" placeholder="Enter Population Count"></td>
            <td><button type="button" class="division-add-btn-reset">Remove</button></td>
        </tr>
    </table>
    <div class="division-add-actions">
        <input type="submit" value="Add Data" name="submit" class="division-add-btn-submit">
        <input type="reset" value="Clear Data" name="reset" class="division-add-btn-reset">
        <button type="button" id="add-more-btn" class="division-add-btn-submit">Add More</button>
    </div>
</form>

<script>
// Function to add a new row with animal name and population input fields
document.getElementById('add-more-btn').addEventListener('click', function() {
    const table = document.querySelector('.division-add-table'); // Target the correct table using class
    
    // Create a new row
    const newRow = document.createElement('tr');
    
    // Create animal name dropdown
    const animalNameCell = document.createElement('td');
    const animalNameSelect = document.createElement('select');
    animalNameSelect.name = "animal_name[]";
    animalNameSelect.classList.add('division-add-select');
    animalNameSelect.required = true;
    animalNameSelect.innerHTML = `<option value="">Select Animal</option>{% for animal in animals %}<option value="{{ animal.id }}">{{ animal.name }}</option>{% endfor %}`;
    animalNameCell.appendChild(animalNameSelect);
    
    // Create population count input field
    const populationCountCell = document.createElement('td');
    const populationInput = document.createElement('input');
    populationInput.type = 'number';
    populationInput.name = 'population_count[]';
    populationInput.classList.add('division-add-input');
    populationInput.min = 0;
    populationInput.placeholder = 'Enter Population Count';
    populationCountCell.appendChild(populationInput);
    
    // Create remove button
    const removeCell = document.createElement('td');
    const removeBtn = document.createElement('button');
    removeBtn.type = 'button';
    removeBtn.classList.add('division-add-btn-reset', 'division-add-btn-remove');
    removeBtn.textContent = 'Remove';
    removeBtn.addEventListener('click', function() {
        table.removeChild(newRow);
    });
    removeCell.appendChild(removeBtn);
    
    // Append new cells to the new row
    newRow.appendChild(animalNameCell);
    newRow.appendChild(populationCountCell);
    newRow.appendChild(removeCell);
    
    // Append new row to the table
    table.appendChild(newRow);
});
</script>
